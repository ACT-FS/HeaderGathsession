<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GathSession - CSS Grid Layout</title>
    <link rel="stylesheet" href="css/EstiloHeader.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wdth,wght@0,18..144,87..112,300..900;1,18..144,87..112,300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0c284190d0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="page-container">
      <!-- Header Section -->
      <header class="header">
        <div class="logo">
          <span class="pink">Gath</span>Session<span class="dot">.</span>
        </div>
        <nav class="nav">
          <a href="#" class="nav-item active">Home</a>
          <a href="#" class="nav-item">Features</a>
          <a href="#" class="nav-item">Blog</a>
          <a href="#" class="nav-item">Contact</a>
          <a href="#" class="nav-item">About Us</a>
        </nav>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Left Side - Text Content -->
        <div class="text-content">
          <h1 class="main-heading">
            Build your best community starting from here.
          </h1>
          <p class="main-text">
            Meet and communicate with the best people to run projects, events or
            other activities in a more effective and fun way
          </p>

          <div class="buttons">
            <button class="btn-primary">Get Started</button>
            <a href="#" class="btn-secondary"
              >Learn More <span class="arrow">â†’</span></a
            >
          </div>

          <div class="feature-boxes">
            <div class="feature-box">
              <div class="box">
                <img src="img/Build Community.png" alt="Build Community" />
              </div>
              <a href="#">Build Community</a>
            </div>

            <div class="feature-box">
              <div class="box">
                <img src="img/Share Events.png" alt="Share-events" />
              </div>

              <a href="#">Share Events</a>
            </div>

            <div class="feature-box">
              <div class="box">
                <img src="img/Get-Information.png" alt="Get-Information" />
              </div>

              <a href="#">Get Information</a>
            </div>
          </div>
        </div>

        <!-- Right Side - Profile Grid -->
        <div class="profile-grid">
          <div class="curve"></div>
          <div class="profile profile-1">
            <img src="img/Serius_man.png" alt="" />
          </div>
          <div class="profile profile-2">
            <img src="img/Smile_ping.png" alt="" />
          </div>
          <div class="profile profile-3">
            <img src="img/Happy_white.png" alt="" />
          </div>
          <div class="profile profile-4">
            <img src="img/Red_Glasses.png" alt="" />
          </div>
          <div class="profile profile-5">
            <img src="img/Thinking_yellow.png" alt="" />
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
